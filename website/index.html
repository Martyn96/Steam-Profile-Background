<body>
    <div class="container">
        <h1 class="title">Steam Profile Background</h1>
        <div class="block">Get the background image from any public Steam profile page</div>
        <div class="block">
            <form id="input">
                <input type="submit" value="Lookup" />
                <div class="inputBox">
                    <label>http://steamcommunity.com/id/</label>
